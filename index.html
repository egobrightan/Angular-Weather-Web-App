<!DOCTYPE html>
<html lang="en" ng-app="StarterApp">
  <head>
    <meta charset="UTF-8">
    <title>Angular Material Design Starter App</title>
      <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <link rel="stylesheet" href="scss/style.css">
      <link rel="stylesheet" href="scss/animate.css">
  </head>
  <body layout="row" ng-controller="AppCtrl">
    <div layout="column" layout-align="center end" style="margin: auto;" class="animated fadeInDown">
        <div ng-controller="AppCtrl as appCtrl"  >
            <md-content class="md-padding" >
                <md-card>
                    <md-toolbar class="md-short">
                        <h2 class="md-toolbar-tools ">
                            <span class="md-title" style="color: rgba(255,255,255,1);">Current Weather</span>
                        </h2>
                    </md-toolbar>
                    <img ng-src="http://blog.bayut.com/wp-content/uploads/Dubai-City-Most-Popular-Attractions-Visit.jpg" class="md-card-image" alt="Washed Out">
                    <md-card-content>
                       <h3> Dubai,UAE </h3>
                       <h1 ng-repeat="day in currweth" >{{ day.temp }}</h1><h1>&deg;C</h1>
                       <h3 ng-repeat="day in currweth.weather" style="text-transform: capitalize;"> {{ day.description }} </h3>

                        <div class="button-wrapper">
                            <div class="layer"></div>
                        <md-button class="md-fab" aria-label="imcute" ng-click="test()" >
                        <md-icon md-svg-src="img/icons/favorite22.svg"></md-icon>
                            <div class="ripple"></div>
                        </md-button>
                        </div>

                        <div class="layered-content">
                            <button class="close-button fa fa-times"></button>
                            <div class="content">
                                <img src="http://balapa.com/img/balapa.png" alt="Balapa">
                                <p>Crafted by balapa.</p>
                                <p>See also my <a href="http://codepen.io/balapa/details/gbQbXR/">other pen</a></p>
                            </div>
                        </div>
                    </md-card-content>
                </md-card>
                </md-content>
            </div>
        </div>
    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script> 
  </body>
</html>
 <script src="js/index.js"></script>
  </body>
</html>
